<form class="AddOwnerForm" (ngSubmit)="onSubmit()" [formGroup]="ownerForm"> 
    <h3>Add new Owner</h3>
    <input type="text" name="name" placeholder="Enter a name" formControlName="name">
    <br> <br>
    <input type="number" name="ownerId" placeholder="Enter  ownerId" formControlName="ownerId">
    <br> <br>
    <button type="submit">Add New Owner</button>
  </form>
